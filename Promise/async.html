<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 関数
    function test1(){
      return 'テスト1';
    }

    console.log(test1());

    // 非同期関数
    // 戻り値 Promise (状態(ok/ng), それぞれの値)→asyncをつけるだけでpromiseを作れる
    // return ... OK
    // throw ... NG
    async function aTest1(){
      return '非同期関数1';
    }
    console.log(aTest1());
    // => Promise {<fulfilled>: "非同期関数1"}
    console.log(aTest1().then(value => console.log(value)));
    // 非同期関数1

    // await ... async の中でのみ使える
    function waiting(seconds){
      return new Promise(ok => {
        setTimeout( ()=>{
          ok();
        }, 1000 * seconds);
      });
    }

    async function aTest2(){
      // 1が出てから2秒後に3が出る
      console.log(1);
      await waiting(2);
      console.log(3);
    }

    aTest2();

  </script>
</body>
</html>
