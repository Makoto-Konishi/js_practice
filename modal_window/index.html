<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>modal</title>
  <script src="https://kit.fontawesome.com/dfcc8bace4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div id="modal" class="modal">
    <!-- 黒い背景と、手前に画像を表示するための白い背景 -->
    <div class="modal__inner">
      <div id="modal__close" class="modal__close"><i class="fas fa-times"></i></div>
      <img src="image001.jpg" alt="モーダル画像">
    </div>
    <div id="modal__background" class="modal__background"></div>
  </div>

<button id="modal__show">画像を見る</button>

  <script src = "main.js"></script>
</body>
</html>
